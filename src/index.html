<!DOCTYPE html>
<html lang="en">

<head>

    <title>Example forms</title>
</head>

<body>
    <form id="form-history">
        <h3>1. ¿CUÁL ES LA IDEA PRINCIPAL?</h3>
        <input type="textarea" id="idea">

        <input type="textarea" id="project">
        <h3>3. ¿QUÉ TE PARECIÓ LO MÁS SORPRENDENTE?</h3>
        <input type="textarea" id="interest">
        <h3>4. ¿CÓMO SABEMOS ESTO?</h3>
        <input type="textarea" id="knowledge">
        <h3>5. ¿QUÉ PIENSAS DESPUÉS DE APRENDER TODAS ESTAS COSAS?</h3>

        <h3>6. ¿DÓNDE ENCONTRASTE LA INFORMACIÓN PARA TU PROYECTO?</h3>
        <input type="textarea" id="information">

    </form>
